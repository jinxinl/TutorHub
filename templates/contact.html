<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 研途导航</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_contact.css') }}">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="navbar">
        <div class="logo-container">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
            <div class="site-name">研途导航</div>
        </div>
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="#">导师推荐</a></li>
                <li><a href="/ranking">院校排名</a></li>
                <li><a href="/resources">学术资源</a></li>
                <li><a href="/contact">联系我们</a></li>
            </ul>
        </nav>
        <div class="user-auth">
            {% if session['username'] %}
                <a href="/user_center">个人中心</a>
                <a href="/logout">退出</a>
            {% else %}
                <a href="/login">登录</a>
            {% endif %}
        </div>
    </header>

    <!-- 页面内容 -->
    <div class="container">
        <h2 class="title">联系我们</h2>

        <div class="contact-form">
            <form action="/submit_contact" method="post">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required placeholder="请输入您的姓名">
                </div>

                <div class="form-group">
                    <label for="email">电子邮件：</label>
                    <input type="email" id="email" name="email" required placeholder="请输入您的电子邮件">
                </div>

                <div class="form-group">
                    <label for="message">留言：</label>
                    <textarea id="message" name="message" rows="5" required placeholder="请输入您的留言"></textarea>
                </div>

                <button type="submit" class="submit-button">提交</button>
            </form>
        </div>

        <div class="contact-info">
            <h3>我们的联系信息</h3>
            <p><strong>邮箱：</strong>support@yantudao.com</p>
            <p><strong>电话：</strong>123-456-7890</p>
            <p><strong>地址：</strong>北京市朝阳区XX大街XX号</p>
        </div>
    </div>

</body>
</html>
